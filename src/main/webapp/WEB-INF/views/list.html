<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>B-O-O-K</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style type="text/css">
        h3{background-color: blue; color: white; padding: 10px 0 10px 20px;}

        input[type=text]{
            width: 100%;
            padding: 12px 0px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 300px;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        #form {
            width: 500px;
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .notify span{font-size: 15px; color: blue;}
    </style>
</head>
<body>
<form id="add-book">
    <table>
        <tr>
            <td>Book Name:</td>
            <td><input type="text" id="name" placeholder="enter name"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" id="price" placeholder="enter price"></td>
        </tr>
        <tr>
            <td>Author:</td>
            <td><input type="text" id="author" placeholder="enter author"></td>
        </tr>
        <tr>
            <td>Category:</td>
            <td>
                <select id="category">
                    <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Image:</td>
            <td><input type="text" name="image" id="image"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Add" onclick="addNewBook()"></td>
        </tr>
    </table>
</form>
<h1>BookList</h1>
<table>
    <tr>
        <td>Book Name:</td>
        <td>Price</td>
        <td>Author</td>
        <td>Category</td>
        <td>Image</td>
        <td colspan="2"></td>
    </tr>
    <tbody id="bookList">

    </tbody>
</table>
<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Modal Heading</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form  >
                <!-- Modal body -->
                <div class="modal-body">

                    <div>
                        <label>Book Name:</label>
                        <input type="text" id="a-name">
                    </div>
                    <div>
                        <label>Price:</label>
                        <input type="text" id="a-price">
                    </div>
                    <div>
                        <label>Author:</label>
                        <input type="text" id="a-author">
                    </div>
                    <div>
                        <label>Category:</label>
                        <select id="categories">
                            <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                        </select>
                    </div>
                    <div>
                        <label>Image:</label>
                        <input type="file" id="a-image">
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer" id="showModalButton">

                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function addNewBook(){
        let name = $('#name').val();
        let price = $('#price').val();
        let author = $('#author').val();
        let category = $('#category').val();
        let image = $('#image').val();
        let newBook = {
            name: name,
            price:price,
            author:author,
            category:{
                id: category
            },
            image:image
        };
        $.ajax({
            headers:{
                'Accept' :'application/json',
                'Content-Type' :'application/json',
            },
            type:"POST",
            data: JSON.stringify(newBook),
            url: "/book",
            success: function (){
                showBookList()
            }
        });
        event.preventDefault();
    }
    function deleteBook(id){
        $.ajax({
            type:"DELETE",
            url:`/book/${id}`,
            success: function (){
                showBookList()
            }
        })
    }
    function editBook(id){
        let name = $('#a-name').val()
        let price = $('#a-price').val()
        let author = $('#a-author').val()
        let category = $('#a-category').val()
        let image = $('#a-image').val()
        let existBook = {
            name : name,
            price : price,
            author : author,
            category : {
                id : category
            },
            image : image
        }
        $.ajax({
            headers: {
                'Accepted' : 'application/json',
                'Content-Type' :'application/json',
            },
            type:"PUT",
            data: JSON.stringify(existBook),
            url:`/book/${id}`,
            success: function (){
                showBookList()
            }
        })
    }
    function showBookList(){
        $.ajax({
            type:"GET",
            url:"/book",
            success:function (data){
                let content = '';
                for (let i = 0; i < data.length; i++) {
                    content += `<tr>
                              <td>${i+1}</td>
                              <td>${data[i].name}</td>
                              <td>${data[i].price}</td>
                               <td>${data[i].author}</td>
                               <td>${data[i].category.name}</td>
                               <td>${data[i].image}</td>
                               <td><button onclick="deleteBook(${data[i].id})">Delete</button></td>
                               <td><button type="button" onclick="showEditForm(${data[i].id})" data-bs-toggle="modal" data-bs-target="#myModal">Update</button></td>
                </tr>`;
                }
                document.getElementById("bookList").innerHTML = content;
            }
        })
    }
    function showEditForm(id){
        let content = `<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="editBook(${id})">Update</button>`
        document.getElementById("showModalButton").innerHTML = content;
        $.ajax({
            type:"GET",
            url:`/book/${id}`,
            success: function (book){
                $('#a-name').val(book.name)
                $('#a-price').val(book.price)
                $('#a-author').val(book.author)
                $('#a-category').val(book.category.name)
                $('#a-image').val(book.image)
            }
        })
    }
    $(document).ready( showBookList())
</script>
</body>
<!--<footer th:replace="/layout :: footer"></footer>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
