<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
<a href="/books">Book list</a>
<a href="/create-category">Add new category</a>
<h1 style="color: crimson;font-family: sans-serif;">Category List</h1>
<table border="1">
    <tr>
        <th>#</th>
        <th>Category</th>
        <th>Description</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View List</th>
    </tr>
    <th:block th:each="c : ${category}">
        <tr>
            <td th:text="${c.id}"></td>
            <td th:text="${c.name}"></td>
            <td th:text="${c.description}"></td>
            <td><a th:href="@{/edit-category/__${c.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-category/__${c.id}__ }">Delete</a></td>
            <td><a th:href="@{/view-category/__${c.id}__ }">View List</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
