<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit book</title>
</head>
<body>
<h1>Edit your book</h1>

<th:block th:if="${message}">
  <p style="color:limegreen" th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-book}" th:object="${book}" method="post">
  <input th:type="hidden" name="id" th:field="*{id}">
  <table>
    <tr>
      <td>Book Title:</td>
      <td><input type="text" th:field="*{name}"/></td>
    </tr>
    <tr>
      <td>Price:</td>
      <td><input type="text" th:field="*{price}"/></td>
    </tr>
    <tr>
      <td>Author:</td>
      <td><input type="text" th:field="*{author}"/></td>
    </tr>
    <tr>
      <td>Catehory:</td>
      <td>
        <select name="category">
          <option th:each="c : ${category}"
                  th:value="${c.id}"
                  th:text="${c.name}"
                  th:selected="(${book.category}) and (${c.id} == *{category.id})">
          </option>
        </select>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Update customer"></td>
    </tr>
  </table>
</form>
<a href="/books">List Books </a>
</body>
</html>
